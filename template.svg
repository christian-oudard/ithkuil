<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
    xmlns="http://www.w3.org/2000/svg" version="1.1"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 200 160"
    width="1000px" height="800px"
>
    <style type="text/css">
        .lines {
            stroke: black;
            stroke-width: 0.125;
            stroke-linecap: butt;
            /*stroke-linejoin: round;*/
            fill: none;
        }
        .solid {
            fill: #a00;
        }
        .template {
            fill: none;
            stroke: #88f;
            stroke-width: 0.125;
            opacity: 0.9;
        }
    </style>
    <path class="solid lines" d="
        $character_path
        " />
    <path class="template" d="
        $template_path
        " />

</svg>
