<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd" [

<!-- == coordinates == -->
<!ENTITY xleft "20">
<!ENTITY xmiddle "150">
<!ENTITY xright "280">
<!ENTITY ytop "380">
<!ENTITY ymiddle "200">
<!ENTITY ybottom "20">

<!-- == positions (p-) == -->
<!-- top left -->
<!ENTITY ptl "M&xleft;,&ytop;">
<!-- top middle -->
<!ENTITY ptm "M&xmiddle;,&ytop;">
<!-- top right -->
<!ENTITY ptr "M&xright;,&ytop;">
<!-- bottom left -->
<!ENTITY pbl "M&xleft;,&ybottom;">
<!-- bottom middle -->
<!ENTITY pbm "M&xmiddle;,&ybottom;">

<!-- == stroke bodies (b-) == -->
<!-- horizontal -->
<!ENTITY bh "m60,20 v-40 h200 v40 z m-60,-20">
<!ENTITY bv "m-20,-60 h40 v-240 h-40 z m20,60">
<!-- diagonal down-right -->
<!ENTITY bddr "m28,-56 l100,-100 l28,28 l-100,100 z m-28,56">

<!-- == stroke joints (j-) == -->
<!-- right and down -->
<!ENTITY jrd "m-20,20 h80 v-40 h-40 v-40 h-40 z m20,-20">


<!-- == stroke endings (e-) = -->
<!-- normal left -->
<!ENTITY el0 "m0,20 v-40 h-40 z m0,-20">
<!-- normal right -->
<!ENTITY er0 "m0,-20 v40 h40 z m0,20">
<!-- downward zigzag right -->
<!ENTITY er1 "&er0;m0,-20 l-40,-40 h80 l40,40 z m0,20">

<!-- top normal -->
<!ENTITY et0 "m-20,0 h40 v40 z m20,0">

<!-- bottom normal -->
<!ENTITY eb0 "m20,0 v60 h-40 v-100 z m-20,0">
<!-- bottom bend -->
<!ENTITY eb6 "m20,60 v-40 h40 l40,-40 h-120 v80 z m-20,-60">

<!-- == diacritics (d-) == -->
<!ENTITY ddot "m20,0 l-20,-20 l-20,20 l20,20 z m-20,0">

]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Ithkuil Writing</title>

<defs>
<font horiz-adv-x="500" id="ithkuil-font">
<font-face font-family="ithkuil" units-per-em="700"/>

<!-- == combining ending characters (e-) == -->
<glyph unicode="er0_" d="&ptr;&er0;" horiz-adv-x="0"/>
<glyph unicode="eb0l_" d="&pbl;&eb0;" horiz-adv-x="0"/>
<glyph unicode="eb0m_" d="&pbm;&eb0;" horiz-adv-x="0"/>
<glyph unicode="eb6l_" d="&pbl;&eb6;" horiz-adv-x="0"/>
<glyph unicode="er1_" d="&ptr;&er1;" horiz-adv-x="0"/>

<!-- == consonantal characters (c-) == -->
<glyph unicode="ctopbar|" d="&ptl;&el0;&bh;" />
<glyph unicode="cvertline|" d="&ptm;&et0;&bv;" />
<glyph unicode="ct|" d="&ptl;&jrd;&bh;&bv;" />
<glyph unicode="cp|" d="&ptl;&bh;&bddr;" />

<glyph unicode="template|" d="
    M0,0 h300
    M0,200 h300
    M0,400 h300
" />

<!--
-->

</font>

</defs>

<g font-size="350px">
    <g fill="#c00" stroke="#000" stroke-width="3">
        <text x="1em" y="1em" font-family="ithkuil">
            ctopbar|er0_ctopbar|er1_ctopbar|cvertline|eb0m_cvertline|
        </text>
        <text x="1em" y="2em" font-family="ithkuil">
            er0_eb0l_ct|er0_eb6l_ct|cp|
        </text>
    </g>
    <g fill="none" stroke="#008" stroke-width="3" opacity="0.5">
        <text x="1em" y="1em" font-family="ithkuil">template|template|template|template|template|template|template|template|template|</text>
        <text x="1em" y="2em" font-family="ithkuil">template|template|template|template|template|template|template|template|template|</text>
        <text x="1em" y="3em" font-family="ithkuil">template|template|template|template|template|template|template|template|template|</text>
    </g>
</g>

<!--
<use xlink:href="#overlaps" stroke="#000" stroke-width="10" />
<g id="overlaps" fill="#c00">
    <path d="M50,50 h100 v100 h-100 z M150,50 h100 v100 h-100 z" />
</g>
-->

</svg>
