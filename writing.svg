<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd" [

<!-- == coordinates == -->
<!ENTITY xmarginleft "0">
<!ENTITY xmarginright "300">
<!ENTITY ymargintop "400">
<!ENTITY ymarginbottom "0">
<!ENTITY xleft "20">
<!ENTITY xmiddle "150">
<!ENTITY xright "280">
<!ENTITY ytop "380">
<!ENTITY ymiddle "200">
<!ENTITY ybottom "20">
<!ENTITY yover "480">
<!ENTITY yunder "-80">

<!-- == positions (p-) == -->
<!-- top left -->
<!ENTITY ptl "M&xleft;,&ytop;">
<!-- top middle -->
<!ENTITY ptm "M&xmiddle;,&ytop;">
<!-- top right -->
<!ENTITY ptr "M&xright;,&ytop;">
<!-- bottom left -->
<!ENTITY pbl "M&xleft;,&ybottom;">
<!-- bottom middle -->
<!ENTITY pbm "M&xmiddle;,&ybottom;">
<!-- over middle -->
<!ENTITY pom "M&xmiddle;,&yover;">
<!-- under middle -->
<!ENTITY pum "M&xmiddle;,&yunder;">

<!-- == stroke bodies (b-) == -->
<!-- horizontal -->
<!ENTITY bh "m60,20 v-40 h140 v40 z m-60,-20 m260,0">
<!-- vertical -->
<!ENTITY bv "m-20,-60 h40 v-240 h-40 z m20,60 m0,-360">
<!ENTITY bv2 "m-20,-60 h40 v-110 h-40 z m20,60 m0,-230">
<!-- diagonal down-right -->
<!ENTITY bddr "m28,-56 l28,28 l46,-46 l-28,-28 z m-28,56 m130,-130">

<!-- == stroke joints (j-) == -->
<!-- right and down -->
<!ENTITY jrd "m-20,20 h80 v-40 h-40 v-40 h-40 z m20,-20">
<!-- right and diagonal down-right -->
<!ENTITY jrddr "m60,20 v-40 h-12 l8,-8 l-28,-28 l-76,76 z m-60,-20">
<!-- diagonal up-left and down -->
<!ENTITY jduld "m-20,-8 v-52 h40 v68 l-48,48 l-28,-28 z m20,8">

<!-- == stroke endings (e-) = -->
<!-- left normal -->
<!ENTITY el0 "m20,20 h40 v-40 h-80 z m-20,-20">
<!-- right normal -->
<!ENTITY er0 "m-20,-20 h-40 v40 h80 z m20,20">
<!-- right normal inverted -->
<!ENTITY er0i "m-20,20 h-40 v-40 h80 z m20,-20">
<!-- right zigzag under -->
<!ENTITY er1 "&er0;m-20,-20 l-40,-40 h80 l40,40 z m-20,20">
<!-- right diagonal up stroke down -->
<!ENTITY er9 "&er0;m20,20 v-80 l40,40 v80 z z m-20,-20">
<!-- top normal -->
<!ENTITY et0 "m-20,0 v-60 h40 v100 z m20,0">
<!-- bottom normal -->
<!ENTITY eb0 "m20,0 v60 h-40 v-100 z m-20,0">
<!-- bottom bend -->
<!ENTITY eb6 "m20,60 v-40 h40 l40,-40 h-120 v80 z m-20,-60">

<!-- == diacritics (d-) == -->
<!ENTITY ddot "m20,0 l-20,-20 l-20,20 l20,20 z m-20,0">
<!ENTITY dbar "m-20,-10 h60 l-20,20 h-60 z m20,10">

]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Ithkuil Writing</title>

<defs>
<font horiz-adv-x="500" id="ithkuil-font">
<font-face font-family="ithkuil" units-per-em="700"/>

<!-- == consonantal characters (c-) == -->
<glyph unicode="ctopbar|" d="&ptl;&el0;&bh;" />
<glyph unicode="cvertline|" d="&ptm;&et0;&bv;" />
<glyph unicode="ct|" d="&ptl;&bh;&ptl;&jrd;&bv;" />
<glyph unicode="cp|" d="&ptl;&bh;&ptl;&jrddr;&bddr;&jduld;&bv2;" />

<!-- == combining ending characters (e-) == -->
<glyph unicode="er0_" d="&ptr;&er0;" horiz-adv-x="0"/>
<glyph unicode="er0i_" d="&ptr;&er0i;" horiz-adv-x="0"/>
<glyph unicode="er9_" d="&ptr;&er9;" horiz-adv-x="0"/>
<glyph unicode="eb0l_" d="&pbl;&eb0;" horiz-adv-x="0"/>
<glyph unicode="eb0m_" d="&pbm;&eb0;" horiz-adv-x="0"/>
<glyph unicode="eb6l_" d="&pbl;&eb6;" horiz-adv-x="0"/>
<glyph unicode="er1_" d="&ptr;&er1;" horiz-adv-x="0"/>

<!-- == combining diacritic characters (d-) == -->
<glyph unicode="ddoto_" d="&pom;&ddot;" horiz-adv-x="0"/>
<glyph unicode="ddotu_" d="&pum;&ddot;" horiz-adv-x="0"/>
<glyph unicode="dbaro_" d="&pom;&dbar;" horiz-adv-x="0"/>
<glyph unicode="dbaru_" d="&pum;&dbar;" horiz-adv-x="0"/>

<glyph unicode="template|" d="
    M&xmarginleft;,&ymargintop; H&xmarginright;
    M&xmarginleft;,&ymiddle; H&xmarginright;
    M&xmarginleft;,&ymarginbottom; H&xmarginright;
    M&xmiddle;,&yover; V&yunder;
" />

<!--
-->

</font>

</defs>

<g font-size="250px">
    <g fill="#c00" stroke="#000" stroke-width="1">
        <text x="1em" y="1em" font-family="ithkuil">
            er0i_eb0m_cp|er0_eb0l_ct|er9_eb6l_dbaru_ct|
        </text>
        <text x="1em" y="2em" font-family="ithkuil">
            ctopbar|er0_ctopbar|er1_ctopbar|cvertline|eb0m_ddoto_dbaru_cvertline|
        </text>
    </g>
    <g fill="none" stroke="#008" stroke-width="3" opacity="0.5">
        <text x="1em" y="1em" font-family="ithkuil">template|template|template|template|template|template|template|template|template|</text>
        <text x="1em" y="2em" font-family="ithkuil">template|template|template|template|template|template|template|template|template|</text>
        <text x="1em" y="3em" font-family="ithkuil">template|template|template|template|template|template|template|template|template|</text>
    </g>
</g>

